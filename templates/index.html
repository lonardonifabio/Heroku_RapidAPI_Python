{% extends "layout.html" %}
{% block content %}

<h6>Please, insert the url of the news article you want analyze:</h6>

{% from "_formhelpers.html" import render_field %}

    <dl>

            {{ render_field(form.search) }}

    </p><input name="submit" class="btn btn-primary btn-lg" type=submit value="submit" id="submit">

{% endfor %}

{% endblock %}
